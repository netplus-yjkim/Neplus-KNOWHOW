<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script>
    var csrftoken = getCookie('csrftoken');
    var xhr;

    var this_year = 2021;
    var this_month = 1;
    var cur_item_idx = 0;

    var costbill_data = [];
    var item_list = [];
    var period_list=[];

    var fixed_cost = [];
    var variable_cost = [];
    var mater_cost = [];
    var labor_cost = [];
    var manu_cost = [];
    var sales_cost = [];

    var sales_max, sales_min;
    var variable_max, variable_min;
    var fixed_max, fixed_min;
    var mater_max, mater_min;
    var labor_max, labor_min;
    var manu_max, manu_min;

    var inj_data;
    var inj_opt;
    var inj_chart;
    var usa_data;
    var usa_opt;
    var usa_chart;

    var inj_canvas = document.getElementById('chart_injection').getContext('2d');
    var usa_canvas = document.getElementById('chart_usage').getContext('2d');
    var item_selectbox = document.getElementById('item_selectbox');

    $(document).ready(function() {
        $('ul.tabs li').click(function () {
            var tab_id = $(this).attr('data-tab');

            $('ul.tabs li').removeClass('current');
            $('.tab-content').removeClass('current');

            $(this).addClass('current');
            $("#" + tab_id).addClass('current');
        })
    });

    window.onload = function() {
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var data = xhr.responseText;
                    var json_data = JSON.parse(data);

                    var date_format = (this_year - 1) * 100 + this_month;
                    var idx=0;

                    for (var i = 0; i < json_data.length; i++) {
                        if (json_data[i]['periodym_cd'] >= date_format) {
                            costbill_data[idx++] = json_data[i];
                            item_list[item_list.length] = json_data[i]['item_cd'];
                        }
                    }

                    var item_set = new Set(item_list);
                    item_list = [...item_set];
                    item_list.sort();
                    item_list.push('모든 항목');

                    set_period();
                    set_item_selectbox();
                    set_whole_data(costbill_data);
                    set_min_max();
                    set_chart_data();
                    draw_chart();
                    fill_table();
                }
            } else {
                if (xhr.status == 400) {
                    var data = xhr.responseText;
                    var obj = JSON.parse(data);
                }
            }
        };

        var strurl = "http://223.194.46.212:8757/rest_api/costbill";
        xhr.open("GET", strurl, true);
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(null);
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // x축이 될 날짜 배열 초기화
    function set_period() {
        for (var i = 0; i <= 12 - this_month; i++) {
            period_list[i] = (this_year - 1) + '.' + (i + this_month);
        }
        for (var i = 13 - this_month; i < 12; i++) {
            period_list[i] = this_year + '.' + (i + this_month) % 12;
        }
    }

    // 각 막대, 라인 값 산식
    function set_whole_data(data) {
        for (var i = 0; i < item_list.length + 1; i++) {
            fixed_cost[i] = new Array(period_list.length);
            variable_cost[i] = new Array(period_list.length);
            mater_cost[i] = new Array(period_list.length);
            labor_cost[i] = new Array(period_list.length);
            manu_cost[i] = new Array(period_list.length);
            sales_cost[i] = new Array(period_list.length);

            for (var j = 0; j < period_list.length; j++) {
                fixed_cost[i][j] = 0;
                variable_cost[i][j] = 0;
                mater_cost[i][j] = 0;
                labor_cost[i][j] = 0;
                manu_cost[i][j] = 0;
                sales_cost[i][j] = 0;
            }
        }

        for (var i = 0; i < data.length; i++) {
            var cur = data[i];
            var item_idx = item_list.indexOf(cur['item_cd']);
            var period = Math.floor(cur['periodym_cd'] / 100) + '.' + cur['periodym_cd'] % 100;
            var period_idx = period_list.indexOf(period);

            fixed_cost[item_idx][period_idx] =
                Math.floor((cur['ic_dlfc'] + cur['ic_ohdfd'] + cur['ic_ohdfe']) / 100000);
            variable_cost[item_idx][period_idx] =
                Math.floor((data[i]['ic_arm'] + data[i]['ic_dlvc'] + data[i]['ic_idlc']
                    + data[i]['ic_ohdvc'] + data[i]['ic_idohc']) / 100000);
            mater_cost[item_idx][period_idx] = Math.floor(data[i]['uc_srw'] / 100000);
            labor_cost[item_idx][period_idx] = Math.floor((data[i]['uc_dlc'] + data[i]['uc_idlc']) / 100000);
            manu_cost[item_idx][period_idx] = Math.floor((data[i]['uc_dohc'] + data[i]['uc_idohc']) / 100000);
            sales_cost[item_idx][period_idx] = Math.floor((data[i]['proamt_unit'] * data[i]['proq']) / 100000);

            fixed_cost[item_list.length - 1][period_idx] += fixed_cost[item_idx][period_idx];
            variable_cost[item_list.length - 1][period_idx] += variable_cost[item_idx][period_idx];
            mater_cost[item_list.length - 1][period_idx] += mater_cost[item_idx][period_idx];
            labor_cost[item_list.length - 1][period_idx] += labor_cost[item_idx][period_idx];
            manu_cost[item_list.length - 1][period_idx] += manu_cost[item_idx][period_idx];
            sales_cost[item_list.length - 1][period_idx] += sales_cost[item_idx][period_idx];
        }
    }

    // 차트 데이터, 옵션 설정
    function set_chart_data() {
        var fx_sum = 0;
        var fx_sum_copy = 0;
        var mn_sum = 0;
        var mn_sum_copy = 0;

        inj_data = {
            labels: period_list,
            datasets: [{
                id: 's_cost',
                label: '매출액',
                type: 'line',
                xAxisID: 'x_bottom',
                yAxisID: 'sales_line',
                fill: false,
                lineTension: 0,
                borderWidth: 2,
                pointRadius: 2,
                borderColor: '#F76F69',
                hoverPointRadius: 5,
                data: sales_cost[cur_item_idx]
            }, {
                id: 'v_cost',
                label: '변동비',
                type: 'bar',
                xAxisID: 'x_bottom',
                yAxisID: 'cost_bar',
                backgroundColor: '#E0772F',
                borderWidth: 3,
                borderColor: 'white',
                data: variable_cost[cur_item_idx]
            }, {
                id: 'f_cost',
                label: '고정비',
                type: 'bar',
                xAxisID: 'x_bottom',
                yAxisID: 'cost_bar',
                backgroundColor: '#396C70',
                borderWidth: 3,
                borderColor: 'white',
                data: fixed_cost[cur_item_idx]
            }]
        };

        inj_opt = {
            responsive: false,
            plugins: {
                datalabels: {
                    anchor: 'end',
                    align: 'end',
                    borderRadius: 10,
                    color: function (context) {
                        if (context.dataset.type == 'line')
                            return 'white';
                        else if (context.dataset.type == 'bar')
                            return context.dataset.backgroundColor;
                    },
                    display: function (context) {
                        return context.dataset.type == 'line' || context.dataset.id == 'f_cost';
                    },
                    backgroundColor: function (context) {
                        if (context.dataset.type == 'line')
                            return context.dataset.borderColor;
                        else if (context.dataset.type == 'bar')
                            return 'transparent';
                    },
                    formatter: function (value, context) {
                        var this_id = context.dataset.id;
                        var idx = 0;

                        if(this_id == 'f_cost') {
                            fx_sum += value;
                            fx_sum_copy = fx_sum;

                            for(var i=0; i<fixed_cost[cur_item_idx].length; i++) {
                                fx_sum_copy -= parseInt(fixed_cost[cur_item_idx][i]);
                                if(fx_sum_copy == 0) {
                                    idx = i;
                                    break;
                                }
                            }
                        }

                        if(this_id == 's_cost') {
                            return value;
                        }
                        else if(this_id == 'f_cost') {
                            return value + variable_cost[cur_item_idx][idx];
                        }
                    },
                    font: {
                        weight: 'bold',
                        size: 12
                    }
                }
            },
            legend: {
                position: 'bottom',
                labels: {
                    fontColor: '#000000'
                }
            },
            scales: {
                // y축
                yAxes: [{
                    id: 'sales_line',
                    name: 'A',
                    type: 'linear',
                    position: 'left',
                    stacked: true,
                    ticks: {
                        fontColor: '#F76F69',
                        startAtZero: false
                    },
                    gridLines: {
                    },
                    scaleLabel: {
                        display: true,
                        labelString: '매출액(십만원)'
                    }
                }, {
                    id: 'cost_bar',
                    name: 'B',
                    position: 'right',
                    stacked: true,
                    ticks: {
                        fontColor: '#396C70'
                    },
                    gridLines: {
                        color: 'transparent'
                    },
                    scaleLabel: {
                        display: true,
                        labelString: '당기 투입(십만원)'
                    }
                }],
                xAxes: [{
                    id: 'x_bottom',
                    stacked: true,
                    ticks: {
                        fontColor: '#000000',
                        fontStyle: 'bold',
                        padding: 10,
                    },
                    scaleLabel: {
                        display: true,
                        labelString: '기간(월)'
                    },
                    gridLines: {
                        drawTicks: false,
                        zeroLineColor: '#F76F69',
                        zeroLineWidth: 3
                    }
                }, {
                    // 이 x축은 우측 y축의 색상을 변경하기 위해 넣은 축 (기능 X)
                    id: 'x_top',
                    position: 'top',
                    stacked: true,
                    ticks: {
                        display: false,
                        reverse: true,
                        fontColor: '#000000',
                        fontStyle: 'bold'
                    },
                    gridLines: {
                        drawTicks: false,
                        color: 'transparent',
                        zeroLineColor: '#396C70',
                        zeroLineWidth: 3
                    }
                }]
            }
        };

        usa_data = {
            labels: period_list,
            datasets: [{
                id: 'sl_cost',
                label: '매출액',
                type: 'line',
                xAxisID: 'x_bottom',
                yAxisID: 'sales_line',
                fill: false,
                lineTension: 0,
                pointRadius: 0,
                borderColor: '#F76F69',
                hoverPointRadius: 5,
                data: sales_cost[cur_item_idx]
            }, {
                id: 'mt_cost',
                label: '재료비',
                type: 'bar',
                yAxisID: 'cost_bar',
                backgroundColor: '#E0772F',
                borderWidth: 2,
                borderColor: 'white',
                data: mater_cost[cur_item_idx]
            }, {
                id: 'lb_cost',
                label: '노무비',
                type: 'bar',
                yAxisID: 'cost_bar',
                backgroundColor: '#396C70',
                borderWidth: 2,
                borderColor: 'white',
                data: labor_cost[cur_item_idx]
            }, {
                id: 'mn_cost',
                label: '경비',
                type: 'bar',
                yAxisID: 'cost_bar',
                backgroundColor: '#909090',
                borderWidth: 2,
                borderColor: 'white',
                data: manu_cost[cur_item_idx]
            }]
        };
        usa_opt = {
            responsive: false,
            plugins: {
                datalabels: {
                    anchor: 'end',
                    align: 'end',
                    borderRadius: 10,
                    color: function (context) {
                        if (context.dataset.type == 'line')
                            return 'white';
                        else if (context.dataset.type == 'bar')
                            return context.dataset.backgroundColor;
                    },
                    display: function (context) {
                        return context.dataset.type == 'line' || context.dataset.id == 'mn_cost';
                    },
                    backgroundColor: function (context) {
                        if (context.dataset.type == 'line')
                            return context.dataset.borderColor;
                        else if (context.dataset.type == 'bar')
                            return 'transparent';
                    },
                    formatter: function (value, context) {
                        var this_id = context.dataset.id;
                        var idx = 0;

                        if(this_id == 'mn_cost') {
                            mn_sum += value;
                            mn_sum_copy = mn_sum;

                            for(var i=0; i<manu_cost[cur_item_idx].length; i++) {
                                mn_sum_copy -= parseInt(manu_cost[cur_item_idx][i]);
                                if(mn_sum_copy == 0) {
                                    idx = i;
                                    break;
                                }
                            }
                        }

                        if(this_id == 'sl_cost') {
                            return value;
                        }
                        else if(this_id == 'mn_cost') {
                            return value + mater_cost[cur_item_idx][idx] + labor_cost[cur_item_idx][idx];
                        }
                    },
                    font: {
                        weight: 'bold',
                        size: 11
                    },
                    padding: 6
                }
            },
            legend: {
                position: 'bottom',
                labels: {
                    fontColor: '#000000'
                }
            },
            scales: {
                // y축
                yAxes: [{
                    id: 'sales_line',
                    name: 'A',
                    position: 'left',
                    stacked: true,
                    ticks: {
                        fontColor: '#000000'
                    },
                    gridLines: {
                    },
                    scaleLabel: {
                        display: true,
                        labelString: '매출액(원)'
                    }
                }, {
                    id: 'cost_bar',
                    name: 'B',
                    position: 'right',
                    stacked: true,
                    ticks: {
                        fontColor: '#000000'
                    },
                    gridLines: {
                        color: 'transparent'
                    },
                    scaleLabel: {
                        display: true,
                        labelString: '매출액(원)'
                    }
                }],
                xAxes: [{
                    id: 'x_bottom',
                    stacked: true,
                    ticks: {
                        fontColor: '#000000',
                        fontStyle: 'bold',
                        padding: 10
                    },
                    scaleLabel: {
                        display: true,
                        labelString: '기간(월)'
                    },
                    gridLines: {
                        drawTicks: false,
                        zeroLineColor: '#F76F69',
                        zeroLineWidth: 3
                    }
                }, {
                    // 이 x축은 우측 y축의 색상을 변경하기 위해 넣은 축 (기능 X)
                    id: 'x_top',
                    position: 'top',
                    stacked: true,
                    ticks: {
                        display: false,
                        reverse: true,
                        fontColor: '#000000',
                        fontStyle: 'bold'
                    },
                    gridLines: {
                        drawTicks: false,
                        color: 'transparent',
                        zeroLineColor: '#396C70',
                        zeroLineWidth: 3
                    }
                }]
            }
        };

        set_min_max();

        // 각 y축 tick 최대 최소 설정
        inj_opt.scales.yAxes[0].ticks.max = Math.floor((sales_max + (sales_max - sales_min)) / 10) * 10;
        inj_opt.scales.yAxes[0].ticks.min = Math.floor((sales_min - (sales_max - sales_min)) / 10) * 10;
        inj_opt.scales.yAxes[1].ticks.max =
            Math.ceil((variable_max + fixed_max) / 10 + (fixed_min + fixed_max) / 100) * 10;
        inj_opt.scales.yAxes[1].ticks.min = Math.ceil((variable_max - fixed_min) / 10) * 10;
        usa_opt.scales.yAxes[0].ticks.max = Math.floor((sales_max + (sales_max - sales_min)) / 10) * 10;
        usa_opt.scales.yAxes[0].ticks.min = Math.floor((sales_min - (sales_max - sales_min)) / 10) * 10;
        usa_opt.scales.yAxes[1].ticks.max =
            Math.ceil((mater_max + labor_max + manu_max) / 10 + (labor_max + labor_min + manu_max) / 100) * 10;
        usa_opt.scales.yAxes[1].ticks.min = Math.ceil((mater_min - labor_min) / 10) * 10;
    }

    // 차트 그리기
    function draw_chart() {
        inj_chart = new Chart(inj_canvas, {
            type: 'bar',
            data: inj_data,
            options: inj_opt
        });
        usa_chart = new Chart(usa_canvas, {
            type: 'bar',
            data: usa_data,
            options: usa_opt
        });
    }

    // 그리드 채우기
    function fill_table() {
        var inj_period_row = document.getElementById('inj_period');
        while(inj_period_row.childElementCount > 1) {
            inj_period_row.removeChild(inj_period_row.lastChild);
        }
        for (var i = 0; i < period_list.length; i++) {
            var th = document.createElement('th');
            var th_value = document.createTextNode(period_list[i]);
            th.appendChild(th_value);
            inj_period_row.appendChild(th);
        }

        var inj_variable_row = document.getElementById('inj_variable');
        while(inj_variable_row.childElementCount > 1) {
            inj_variable_row.removeChild(inj_variable_row.lastChild);
        }
        for (var i = 0; i < variable_cost[cur_item_idx].length; i++) {
            var td = document.createElement('td');
            var td_value = document.createTextNode(variable_cost[cur_item_idx][i]);
            td.appendChild(td_value);
            inj_variable_row.appendChild(td);
        }

        var inj_fixed_row = document.getElementById('inj_fixed');
        while(inj_fixed_row.childElementCount > 1) {
            inj_fixed_row.removeChild(inj_fixed_row.lastChild);
        }
        for (var i = 0; i < fixed_cost[cur_item_idx].length; i++) {
            var td = document.createElement('td');
            var td_value = document.createTextNode(fixed_cost[cur_item_idx][i]);
            td.appendChild(td_value);
            inj_fixed_row.appendChild(td);

        }

        var inj_sales_row = document.getElementById('inj_sales');
        while(inj_sales_row.childElementCount > 1) {
            inj_sales_row.removeChild(inj_sales_row.lastChild);
        }
        for (var i = 0; i < sales_cost[cur_item_idx].length; i++) {
            var td = document.createElement('td');
            var td_value = document.createTextNode(sales_cost[cur_item_idx][i]);
            td.appendChild(td_value);
            inj_sales_row.appendChild(td);
        }

        var usa_period_row = document.getElementById('usa_period');
        while(usa_period_row.childElementCount > 1) {
            usa_period_row.removeChild(usa_period_row.lastChild);
        }
        for (var i = 0; i < period_list.length; i++) {
            var th = document.createElement('th');
            var th_value = document.createTextNode(period_list[i]);
            th.appendChild(th_value);
            usa_period_row.appendChild(th);
        }

        var usa_mater_row = document.getElementById('usa_mater');
        while(usa_mater_row.childElementCount > 1) {
            usa_mater_row.removeChild(usa_mater_row.lastChild);
        }
        for (var i = 0; i < mater_cost[cur_item_idx].length; i++) {
            var td = document.createElement('td');
            var td_value = document.createTextNode(mater_cost[cur_item_idx][i]);
            td.appendChild(td_value);
